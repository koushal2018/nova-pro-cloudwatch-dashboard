  HighErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    DependsOn: NovaProDashboard
    Metadata:
      OperationalNotes: |
        CRITICAL ALARM: This alarm serves as a rollback trigger for stack updates.
        Deletion or modification requires careful consideration of operational impact.
        Consider creating a change management process for alarm threshold updates.
    Properties:
      AlarmName:
        Fn::Sub: '${DashboardName}-HighErrorRate'
      AlarmDescription: 'Nova Pro model error rate is above threshold'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref Owner
        - Key: CostCenter
          Value: !Ref CostCenter
        - Key: Purpose
          Value: NovaProMonitoring
        - Key: AlarmType
          Value: ErrorRate
      EvaluationPeriods: 2
      Threshold:
        Ref: ErrorRateThreshold
      ComparisonOperator: GreaterThanThreshold
      Metrics:
        - Id: m1
          MetricStat:
            Metric:
              MetricName: InvocationClientErrors
              Namespace: AWS/Bedrock
              Dimensions:
                - Name: ModelId
                  Value:
                    Ref: ModelId
            Period: 300
            Stat: Sum
          ReturnData: false
        - Id: m2
          MetricStat:
            Metric:
              MetricName: InvocationServerErrors
              Namespace: AWS/Bedrock
              Dimensions:
                - Name: ModelId
                  Value:
                    Ref: ModelId
            Period: 300
            Stat: Sum
          ReturnData: false
        - Id: m3
          MetricStat:
            Metric:
              MetricName: Invocations
              Namespace: AWS/Bedrock
              Dimensions:
                - Name: ModelId
                  Value:
                    Ref: ModelId
            Period: 300
            Stat: Sum
          ReturnData: false
        - Id: e1
          Expression: '(m1 + m2) / m3 * 100'
          Label: 'Error Rate (%)'
          ReturnData: true
      AlarmActions:
        Fn::If:
          - HasAlarmEmail
          - - Ref: AlarmTopic
          - []
      TreatMissingData: notBreaching
      ActionsEnabled: true
      InsufficientDataActions: []

